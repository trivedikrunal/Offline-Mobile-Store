<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="../css/offline_Shop.css">
</head>
<body>
    <div class="mainHomePage">
        <a href="../../index.html" class="homePage">Home</a>
        <a href="create_Product.html" class="createProduct">Product</a>
        <a href="customer.html" class="createProduct">Customer</a>
    </div>

    <form id="createProductForm">
        <h2>Create Product Form</h2>
        <input type="text" name="mobileName" placeholder="Enter Mobile Name" autocomplete="off" required> <br><br>
        <input type="number" name="mobileQuantity" placeholder="Enter Mobile Quantity" autocomplete="off" required> <br><br>
        <input type="number" name="mobilePrice" placeholder="Enter Mobile Price" autocomplete="off" required> <br><br>
        <button type="submit">Create</button>
    </form>

    <div class="homepageSection3">
        <h2>Product History</h2>
        <table class="historyTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Quantity</th>
                    <th>Product Price</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="historyList"></tbody>
        </table>
    </div>

    <div class="homepageSection3">
        <h2>Product Update History</h2>
        <table class="updateHistoryTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="updateHistoryList"></tbody>
        </table>
    </div>

    <script src="../javascript/offline_Shop.js"></script>
</body>
</html>
